<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Hangman</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="mainPage">
      <div>
        <h1>Welcome to Soccer Hangman</h1>
        <div>
          <h3 id="blinktext">Created and Built by Damien Choo</h3>
        </div>
      </div>
      <button id="premierLeagueButton"></button>
      <button id="laLigaButton"></button>
      <button id="serieAButton"></button>
      <button id="ligue1Button"></button>
    </div>
    <div>
      <div id="mainPageLabel">
        <h2>Please Select Your Category By Selecting The Image Above</h2>
      </div>
    </div>
    <div id="gamePage" class="hide">
      <div>
        <h1 id="gamePageTitle">Welcome to Soccer Hangman</h1>
      </div>
      <div>
        <h2 id="gamePageLabel">The Category You Chose is</h2>
      </div>
      <div>
        <h3 id="questionLabel">Question</h3>
      </div>
      <div>
        <h3>
          Please enter a single letter into the text box below as your guess
        </h3>
      </div>
      <div>
        <h4 class="hide">Hint</h4>
        <br />
        <input answer="answer" id="answerInput" />
        <button id="guessButton">Guess</button>
        <button id="hintButton">Hint</button>
        <button id="clearButton">Clear</button>
        <button id="restartButton" class="hide">New Game</button>
        <br />
        <p id="rightWrongMessage"></p>
      </div>
      <div>
        <canvas id="stickman">Canvas</canvas>
      </div>
    </div>
  </body>
</html>
